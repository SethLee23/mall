<!DOCTYPE html>
<html class="no-js " lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="dns-prefetch" href="https://dn-kdt-img.qbox.me/">
  <link rel="dns-prefetch" href="https://img.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://b.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://su.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/v2/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/">
  <meta name="keywords" content="有赞,移动电商服务平台">
  <meta name="description" content="有赞是帮助商家在微信上搭建微信商城的平台，提供店铺、商品、订单、物流、消息和客户的管理模块，同时还提供丰富的营销应用和活动插件。">
  <!-- 是否为手持设备优化 -->
  <meta name="HandheldFriendly" content="True">
  <!-- 为某个宽度特殊优化 -->
  <meta name="MobileOptimized" content="320">
  <!-- 电话号码和邮箱识别 -->
  <meta name="format-detection" content="telephone=no">
  <!-- 针对LCD液晶显示器设计，可提高文字的清晰度 -->
  <meta http-equiv="cleartype" content="on">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <title>发现朋友圈的推荐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body class=" " style="min-height: 860px;">
  <div id="app">
   <loading v-if="loading_1"></loading>
    <div v-else v-cloak >
      <div class="container with-bottom-nav" style="min-height: 667px;">
        <back-to-top></back-to-top>
        <div class="content" v-if="imgAndUrl">
            <div class="swiper-wrapper js-swp-wrap" style="height: 180px;" data-height="320" v-if="imgAndUrl">
            <swiper :lists="imgAndUrl"></swiper>
          </div>
          <!-- 点击跳转到店铺 -->
          <div class="section-title">优店推荐</div>
          <div class="section-content shops">
            <div class="shop-wrap">
              <div class="shop-item" v-for="item in topLists">
                <a href="https://h5.koudaitong.com/v2/showcase/feature?alias=zjtozpgn">
                  <img class="fadeIn" :src="item.img">
                </a>
              </div>
            </div>
          </div>
          <div class="section-content daily">
            <ul>
            </ul>
          </div>

          <!-- 点击跳转到对应的商品页 -->
          <div class="line-block line-block-gray">
            <div class="lineblock-title">
              <span class="lineblock-font">最热商品推荐</span>
            </div>
          </div>
          <div class="hot-goods js-waterfull-wrap" data-src="" v-infinite-scroll="getLists"
            infinite-scroll-disabled="loading" infinite-scroll-distance="10">
            <ul class="js-list js-lazy" data-src="">
              <li v-for="item in lists">
                <div class="goods-item">
                  <a @click="goodDetail(item.id)">
                    <div class="thumb img-box">
                      <img class="fadeIn" :src="item.img">
                    </div>
                    <div class="detail">
                      <div class="title">{{item.name}}</div>
                      <div class="price">￥{{item.price|format}}</div>
                    </div>
                  </a>
                </div>
              </li>
            </ul>
            <div class="loading-more"><span></span></div>
          </div>
          <div class="js-show-find category-guid"></div>
        </div>
      </div>
      <s-footer></s-footer>
    </div>


  </div>
</body>

</html>
